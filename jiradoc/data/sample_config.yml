# Sample configuration file

# JIRA connection properties
jira:
  url: http://localhost:8080
  user: admin
  passwd: admin

# Extra fields, appended to parsed sub-tasks before they're inserted (optional)
default_fields:
  fixVersions: [{ name: "1.0" }]
  # Account (values are IDs)
  customfield_10100:
    CODE:   "1"
    TEST:   "1"
    FD:     "1"
    MANUAL: "1"
  components:
    CODE:   [{ name: "Server" }]
    TEST:   [{ name: "Test" }]
    FD:     [{ name: "Design" }]
    MANUAL: [{ name: "Documentation" }]

# Validate a sub-task against existing ones, e.g. check for ambiguity.
validate: true